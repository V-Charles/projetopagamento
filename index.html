<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Pagamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Início principal -->
    <main>

        <!-- Início cabeçalho -->
        <header class="cabecalho">
            <section>
                <h1>Escolha a forma de <span class="destaque">pagamento</span></h1>
            </section>
        </header>
        <!-- Fim cabeçalho -->

        <!-- Conteudo princípal -->
        <section class="conteudo">

            <!-- Campo valor -->
            <div>
                <label for="valor">Valor: R$</label>
                <input type="number" id="valor" placeholder="Digite o valor">
            </div>
            <!-- Fim campo valor -->

            <!-- Forma de pagamento -->
            <div class="opcoes-radios">
                <input type="radio" name="pagamento" id="pix" value="pix" checked>
                <label for="pix">Pix</label>

                <input type="radio" name="pagamento" id="cartao" value="cartao">
                <label for="cartao">Cartão de Crédito</label>
            </div>
            <!-- Fim forma de pagamento -->

            <!-- Botão para informar dados -->
            <button class="botao-dados" id="btnInformar">Informar dados</button>
            <!-- Fim botão para informar dados -->

            <!-- Painel para PIX -->
            <div class="painel-pix" class="hidden">
                <h2>PIX</h2>
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" placeholder="Informe a chave CPF">
                <p>Total: R$ <span id="totalPix"></span></p>
                <br>
                <p>Houve um desconto de 10%</p>
            </div>
            <!-- Fim painel para PIX -->

            <!-- Painel para Cartão de Crédito -->
            <div class="painel-cartao" class="hidden">
                <h2>Pagamento com Cartão de Crédito</h2>
                <div>
                    <label for="numeroCartao">Número do cartão:</label>
                    <input type="text" id="numeroCartao" placeholder="Digite o número do cartão">
                    
                    <!-- Ícone de erro -->
                    <span id="iconeCartao"></span>
                    <span id="erroCartao" class="error"></span>
                    <!-- Fim ícone de erro -->

                </div>
                <div>
                    <label for="parcelas">Parcelas:</label>
                    <select id="parcelas">
                        <option value="">Selecione</option>
                        <option value="1">1 parcela</option>
                        <option value="2">2 parcelas</option>
                        <option value="3">3 parcelas</option>
                        <option value="4">4 parcelas</option>
                        <option value="5">5 parcelas</option>
                    </select>
                </div>
                <p>Total: R$ <span id="totalCartao"></span></p>
            </div>
            <!-- Painel para Cartão de Crédito -->

            <!-- Botão pagar -->
            <div class="btnPagar">
                <button id="btnPagar">Pagar</button>
            </div>
            <!-- Fim botão pagar -->

            <!-- Mensagem final -->
            <div id="mensagemSucesso" class="hidden">
                <h2>Pagamento realizado com sucesso!</h2>
            </div>
            <!-- Fim mensagem final -->

        </section>
        <!-- Fim conteudo princípal -->
        
    </main>
    <!-- Fim principal -->

    <script src=""></script>
</body>
</html>
